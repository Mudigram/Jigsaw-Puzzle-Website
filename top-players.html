<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Top Players - Bear Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Floating Bear Mascot -->
    <div id="bear-mascot" aria-hidden="true"></div>

    <!-- Navigation -->
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="top-players.html">Top Players</a>
    </nav>

    <!-- Leaderboard Section -->
    <section id="top-players">
        <h1>üèÖ Top Players</h1>

        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Best Time (s)</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Scores will load here -->
            </tbody>
        </table>

        <!-- Return to Game Button -->
        <div class="return-btn">
            <a href="home.html">üîô Return to Game</a>
        </div>

    </section>

    <script>
        // Load and Display Leaderboard
        document.addEventListener('DOMContentLoaded', () => {
            const leaderboardBody = document.getElementById('leaderboard-body');
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

            // Display leaderboard rows
            leaderboard.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.time}</td>
                `;
                leaderboardBody.appendChild(row);
            });

            // If no scores available
            if (leaderboard.length === 0) {
                leaderboardBody.innerHTML = `<tr><td colspan="3">No players yet. Be the first!</td></tr>`;
            }
        });
    </script>

</body>

</html>
